name: CI

on:
  push:
  pull_request:

jobs:
  slither:
    name: Static analysis (Slither)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install slither
        run: |
          python -m pip install --upgrade pip
          python -m pip install slither-analyzer
      - name: Run slither
        run: |
          slither . || true

  forge-test:
    name: Forge tests
    runs-on: ubuntu-latest
    needs: slither
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry (foundryup)
        run: |
          curl -L https://foundry.paradigm.xyz | bash
      - name: Add Foundry to PATH
        run: echo "$HOME/.foundry/bin" >> $GITHUB_PATH
      - name: Install Python deps (for other tooling)
        run: python -m pip install -r requirements.txt || true
      - name: Run forge tests
        run: forge test -v
