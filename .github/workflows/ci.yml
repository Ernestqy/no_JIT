name: CI

on:
  push:
  pull_request:

jobs:
  slither:
    name: Static analysis (Slither)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install slither
        run: |
          python -m pip install --upgrade pip
          python -m pip install slither-analyzer
      - name: Run slither
        run: |
          slither . || true

